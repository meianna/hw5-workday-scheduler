<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Workday Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <!-- Timeblocks go here -->
    <div class="time-block" id="9-row">
      <span class="hour">9am</span>
      <input id="9-input" type="text">
      <button class="saveBtn" id="9-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="10-row">
      <span class="hour">10am</span>
      <input id="10-input" type="text">
      <button class="saveBtn" id="10-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="11-row">
      <span class="hour">11am</span>
      <input id="11-input" type="text">
      <button class="saveBtn" id="11-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="12-row">
      <span class="hour">12pm</span>
      <input id="12-input" type="text">
      <button class="saveBtn" id="12-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="13-row">
      <span class="hour">1pm</span>
      <input id="13-input" type="text">
      <button class="saveBtn" id="13-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="14-row">
      <span class="hour">2pm</span>
      <input id="14-input" type="text">
      <button class="saveBtn" id="14-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="15-row">
      <span class="hour">3pm</span>
      <input id="15-input" type="text">
      <button class="saveBtn" id="15-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="16-row">
      <span class="hour">4pm</span>
      <input id="16-input" type="text">
      <button class="saveBtn" id="16-btn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block" id="17-row">
      <span class="hour">5pm</span>
      <input id="17-input" type="text">
      <button class="saveBtn" id="17-btn"><i class="fas fa-save"></i></button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
