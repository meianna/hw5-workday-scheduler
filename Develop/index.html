<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="timeBlocks" class="container">
    <!-- Timeblocks go here -->
    <div id="9-row">
      <span>9am</span>
      <input id="9-input" type="text">
      <button id="9-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="10-row">
      <span>10am</span>
      <input id="10-input" type="text">
      <button id="10-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="11-row">
      <span>11am</span>
      <input id="11-input" type="text">
      <button id="11-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="12-row">
      <span>12pm</span>
      <input id="12-input" type="text">
      <button id="12-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="13-row">
      <span>1pm</span>
      <input id="13-input" type="text">
      <button id="13-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="14-row">
      <span>2pm</span>
      <input id="14-input" type="text">
      <button id="14-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="15-row">
      <span>3pm</span>
      <input id="15-input" type="text">
      <button id="15-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="16-row">
      <span>4pm</span>
      <input id="16-input" type="text">
      <button id="16-btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="17-row">
      <span>5pm</span>
      <input id="17-input" type="text">
      <button id="17-btn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
